<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password | LakbayLaguna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        .custom-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }

        .custom-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="custom-gradient min-h-screen flex items-center justify-center p-6">
    <div class="container max-w-md rounded-3xl overflow-hidden custom-glass shadow-2xl">
        <div class="p-8">
            <form class="space-y-5">
                <h2 class="text-3xl font-bold text-white mb-6 text-center">Forgot Password</h2>

                <p class="text-white/60 text-sm text-center mb-6">
                    Enter your email address and we'll send you instructions to reset your password.
                </p>

                <div class="space-y-2">
                    <label class="text-white text-sm font-medium">Email</label>
                    <input type="email" required
                        class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:border-yellow-400"
                        placeholder="Enter your email">
                </div>

                <button type="submit"
                    class="w-full py-3 rounded-lg bg-yellow-400 text-blue-900 font-semibold hover:bg-yellow-300 transition shadow-lg">
                    Reset Password
                </button>

                <div class="text-center">
                    <a href="login.html" class="inline-block text-yellow-400 hover:text-yellow-300 transition">
                        Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
