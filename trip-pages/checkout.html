<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lakbay Laguna</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-10" x-data="{ isOpen: false }">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a
              href="../main-pages/index.html"
              class="text-2xl font-bold text-blue-600"
              >LakbayLaguna</a
            >
          </div>
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="../main-pages/index.html"
              class="text-gray-700 hover:text-blue-600 px-3 py-2"
              >Home</a
            >
            <a
              href="../main-pages/destination.html"
              class="text-gray-700 hover:text-blue-600 px-3 py-2"
              >Destinations</a
            >
            <a
              href="../main-pages/buildtrip.html"
              class="text-gray-700 hover:text-blue-600 px-3 py-2"
              >Build a Trip</a
            >
            <a
              href="../main-pages/contact.html"
              class="text-gray-700 hover:text-blue-600 px-3 py-2"
              >Contact</a
            >
            <div class="nav-dropdown">
              <button class="text-gray-700 hover:text-blue-600 px-3 py-2 flex items-center">
                About Us
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              <div class="nav-dropdown-content">
                <a href="../main-pages/about.html">About Us</a>
                <a href="../main-pages/blog.html">Blog</a>
                <a href="../main-pages/reviews.html">Reviews</a>
              </div>
            </div>
            <a
              href="../main-pages/profile.html"
              class="text-gray-700 hover:text-blue-600 px-3 py-2"
              >Profile</a
            >
          </div>
          <div class="md:hidden flex items-center">
            <button @click="isOpen = !isOpen" class="text-gray-700 hover:text-blue-600 focus:outline-none">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path x-show="!isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
                <path x-show="isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
    <!-- Main Content -->
    <main class="pt-20 max-w-3xl mx-auto px-4 py-10">
      <h1 class="text-4xl font-bold text-gray-900 mb-6 text-center">
        Schedule Your Trip
      </h1>
      <div class="bg-white rounded-lg shadow-md p-6 space-y-6">
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-2">Destination</h2>
          <p class="text-gray-600">
            Pagsanjan Falls Adventure, Cavinti, Laguna
          </p>
        </div>
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-2">Trip Details</h2>
          <p class="text-gray-600">
            Date: <span class="font-medium">2025-05-12</span>
          </p>
          <p class="text-gray-600">
            Guests: <span class="font-medium">2</span>
          </p>
        </div>
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-2">
            Price Summary
          </h2>
          <div class="space-y-2">
            <div class="flex justify-between text-gray-700">
              <span>₱1,500 × 2 guests</span>
              <span>₱3,000</span>
            </div>
            <div class="flex justify-between text-gray-700">
              <span>Service Fee</span>
              <span>₱300</span>
            </div>
            <div class="border-t pt-2 flex justify-between font-semibold">
              <span>Total</span>
              <span>₱3,300</span>
            </div>
          </div>
        </div>

        <!-- Confirm Button -->
        <div class="pt-4">
          <a href="../main-pages/index.html"
            class="w-full block text-center bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
            Confirm Trip
        </a>
        </div>
      </div>
    </main>
  </body>
</html>
