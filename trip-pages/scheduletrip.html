<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lakbay Laguna</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-10" x-data="{ isOpen: false }">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a
              href="../main-pages/index.html"
              class="text-2xl font-bold text-blue-600"
              >LakbayLaguna</a
            >
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="../main-pages/index.html"
              class="text-gray-700 hover:text-blue-600 px-3 py-2"
              >Home</a
            >
            <a
              href="../main-pages/destination.html"
              class="text-gray-700 hover:text-blue-600 px-3 py-2"
              >Destinations</a
            >
            <a
              href="../main-pages/buildtrip.html"
              class="text-gray-700 hover:text-blue-600 px-3 py-2"
              >Build a Trip</a
            >
            <a
              href="../main-pages/contact.html"
              class="text-gray-700 hover:text-blue-600 px-3 py-2"
              >Contact</a
            >
            <div class="nav-dropdown">
              <button
                class="text-gray-700 hover:text-blue-600 px-3 py-2 flex items-center"
              >
                About Us
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              <div class="nav-dropdown-content">
                <a href="../main-pages/about.html">About Us</a>
                <a href="../main-pages/blog.html">Blog</a>
                <a href="../main-pages/reviews.html">Reviews</a>
              </div>
            </div>
            <a
              href="../main-pages/profile.html"
              class="text-gray-700 hover:text-blue-600 px-3 py-2"
              >Profile</a
            >
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden flex items-center">
            <button @click="isOpen = !isOpen" class="text-gray-700 hover:text-blue-600 focus:outline-none">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path x-show="!isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
                <path x-show="isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div x-show="isOpen" class="md:hidden bg-white border-t border-gray-200" x-transition>
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="../main-pages/index.html" class="block px-3 py-2 text-gray-700 hover:text-blue-600">Home</a>
          <a href="../main-pages/destination.html" class="block px-3 py-2 text-gray-700 hover:text-blue-600">Destinations</a>
          <a href="../main-pages/buildtrip.html" class="block px-3 py-2 text-gray-700 hover:text-blue-600">Build a Trip</a>
          <a href="../main-pages/contact.html" class="block px-3 py-2 text-gray-700 hover:text-blue-600">Contact</a>
          <a href="../main-pages/about.html" class="block px-3 py-2 text-gray-700 hover:text-blue-600">About Us</a>
          <a href="../main-pages/blog.html" class="block px-3 py-2 text-gray-700 hover:text-blue-600">Blog</a>
          <a href="../main-pages/reviews.html" class="block px-3 py-2 text-gray-700 hover:text-blue-600">Reviews</a>
          <a href="../main-pages/profile.html" class="block px-3 py-2 text-gray-700 hover:text-blue-600">Profile</a>
        </div>
      </div>
    </nav>
    <main class="pt-20 max-w-3xl mx-auto px-4 py-10">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">Schedule Your Trip</h1>

      <form action="../trip-pages/checkout.html">
        <div class="mb-6">
          <label class="block text-gray-700 mb-2">Start Date</label>
          <input
            type="date"
            class="w-full border border-gray-300 p-3 rounded-md"
            required
          />
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 mb-2">Trip Duration (days)</label>
          <select
            name="duration"
            class="w-full border border-gray-300 p-3 rounded-md"
            required
          >
            <option value="1">1 Day</option>
            <option value="2">2 Days</option>
            <option value="3">3 Days</option>
            <option value="4">4 Days</option>
            <option value="5">5 Days</option>
          </select>
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 mb-2">Number of Guests</label>
          <select
            name="guests"
            class="w-full border border-gray-300 p-3 rounded-md"
            required
          >
            <option>1 Guest</option>
            <option>2 Guests</option>
            <option>3 Guests</option>
            <option>4 Guests</option>
            <option>5+ Guests</option>
          </select>
        </div>

        <a
          href="../trip-pages/checkout.html"
          class="w-full block text-center bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300"
        >
          Schedule Trip
        </a>
      </form>
    </main>
  </body>
</html>
