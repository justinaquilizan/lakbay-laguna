<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Trip - LakbayLaguna</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-blue-600">LakbayLaguna</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html"
                        class="text-gray-700 hover:text-blue-600 px-3 py-2 transition duration-300">Home</a>
                    <a href="destination.html"
                        class="text-gray-700 hover:text-blue-600 px-3 py-2 transition duration-300">Destinations</a>
                    <a href="buildtrip.html" class="text-blue-600 px-3 py-2 transition duration-300">Build a Trip</a>
                    <a href="contact.html"
                        class="text-gray-700 hover:text-blue-600 px-3 py-2 transition duration-300">Contact</a>
                    <a href="about.html"
                        class="text-gray-700 hover:text-blue-600 px-3 py-2 transition duration-300">About Us</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        <div class="flex min-h-screen">
            <!-- Map Section -->
            <div class="w-1/2 bg-blue-50 p-8">
                <div class="bg-white rounded-lg shadow-lg p-4 h-full">
                    <h2 class="text-xl font-semibold mb-4">Laguna Map</h2>
                    <div style="width: 100%">
                        <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0"
                            marginwidth="0"
                            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Bahay%20ni%20Rizal,%20Calamba%20City,%20Laguna+(Laguna%20Map)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
                                href="https://www.gps.ie/collections/personal-trackers/">Personal GPS</a></iframe>
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="w-1/2 p-8">
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-6">Build Your Perfect Itinerary</h1>
                    <form class="space-y-8">
                        <!-- Trip Basics -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-semibold text-gray-800">Trip Basics</h2>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                                    <input type="date"
                                        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Duration</label>
                                    <select
                                        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                        <option>1 Day</option>
                                        <option>2 Days</option>
                                        <option>3 Days</option>
                                        <option>4+ Days</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Travelers -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-semibold text-gray-800">Travelers</h2>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Number of People</label>
                                    <input type="number" min="1"
                                        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Group Type</label>
                                    <select
                                        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                        <option>Family</option>
                                        <option>Friends</option>
                                        <option>Couple</option>
                                        <option>Solo</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Preferences -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-semibold text-gray-800">Travel Preferences</h2>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Interests</label>
                                    <div class="grid grid-cols-2 gap-2">
                                        <label class="flex items-center space-x-2">
                                            <input type="checkbox" class="rounded text-blue-600">
                                            <span>Nature</span>
                                        </label>
                                        <label class="flex items-center space-x-2">
                                            <input type="checkbox" class="rounded text-blue-600">
                                            <span>Adventure</span>
                                        </label>
                                        <label class="flex items-center space-x-2">
                                            <input type="checkbox" class="rounded text-blue-600">
                                            <span>Cultural</span>
                                        </label>
                                        <label class="flex items-center space-x-2">
                                            <input type="checkbox" class="rounded text-blue-600">
                                            <span>Historical</span>
                                        </label>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Budget Range</label>
                                    <select
                                        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                        <option>Budget (Under ₱1000/person)</option>
                                        <option>Mid-range (₱1000-₱3000/person)</option>
                                        <option>Luxury (₱3000+/person)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Additional Notes -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-semibold text-gray-800">Additional Notes</h2>
                            <textarea
                                class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                rows="3" placeholder="Any specific requirements or preferences?"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
                            Create My Itinerary
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
